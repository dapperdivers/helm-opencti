apiVersion: v2
name: opencti
description: |
  OpenCTI Helm chart with auto-wiring, external service support, and sane defaults.
  Built on lessons learned from devops-ia/helm-opencti.
type: application
version: 0.3.2
appVersion: 6.9.17
home: https://github.com/dapperdivers/helm-opencti
maintainers:
  - name: dapperdivers
    url: https://github.com/dapperdivers
sources:
  - https://github.com/OpenCTI-Platform/opencti
keywords:
  - opencti
  - cybersecurity
  - threat-intelligence
  - stix
  - cti
dependencies:
  - name: opensearch
    version: 3.4.0
    repository: https://opensearch-project.github.io/helm-charts/
    condition: opensearch.enabled
  - name: minio
    version: 5.4.0
    repository: https://charts.min.io/
    condition: minio.enabled
