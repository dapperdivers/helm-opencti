apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "opencti.fullname" . }}-test-connection"
  labels:
    {{- include "opencti.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args: ['{{ include "opencti.fullname" . }}-server:{{ .Values.server.service.port | default 80 }}/health?health_access_key={{ include "opencti.healthAccessKey" . }}']
  restartPolicy: Never
