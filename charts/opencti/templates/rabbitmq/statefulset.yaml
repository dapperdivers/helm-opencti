{{- if and .Values.rabbitmq.enabled (not .Values.externalRabbitmq.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "opencti.fullname" . }}-rabbitmq
  labels:
    {{- include "opencti.labels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
spec:
  serviceName: {{ include "opencti.fullname" . }}-rabbitmq
  replicas: 1
  selector:
    matchLabels:
      {{- include "opencti.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rabbitmq
  template:
    metadata:
      labels:
        {{- include "opencti.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rabbitmq
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: rabbitmq
          image: "{{ .Values.rabbitmq.image.repository }}:{{ .Values.rabbitmq.image.tag }}"
          imagePullPolicy: {{ .Values.rabbitmq.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.rabbitmq.auth.username | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              {{- if .Values.rabbitmq.auth.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.auth.existingSecret.name }}
                  key: {{ .Values.rabbitmq.auth.existingSecret.key | default "rabbitmq-password" }}
              {{- else }}
              value: {{ required "rabbitmq.auth.password is required" .Values.rabbitmq.auth.password | quote }}
              {{- end }}
            - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
              value: "-rabbit consumer_timeout {{ .Values.rabbitmq.consumerTimeout | default 86400000 | int64 }}"
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
            - name: config
              mountPath: /etc/rabbitmq/conf.d/99-opencti.conf
              subPath: opencti.conf
          {{- with .Values.rabbitmq.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "check_port_connectivity"]
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "check_port_connectivity"]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "opencti.fullname" . }}-rabbitmq
      {{- with .Values.rabbitmq.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rabbitmq.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.rabbitmq.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.rabbitmq.persistence.storageClass }}
        storageClassName: {{ .Values.rabbitmq.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.rabbitmq.persistence.size | default "10Gi" }}
  {{- end }}
{{- end }}
